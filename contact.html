<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Haben</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>


    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

           <form id="contact-form">
               <ul>
                   <li>
                       <label for="name">Name</label>
                       <input type="text" name="name" id="name" placeholder= "John Smith" required="required">
                   </li>
                   <li>
                       <label for="email">Email</label>
                       <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                   </li>
                   <li>
                       <label for="message">Message</label>
                       <textarea id="message" name="message" required="required"></textarea>
                   </li>
               </ul>
               <input type="submit" name="sumbit">

           </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <img src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-512.png"
                    class="social" alt="Github">
                <img src="https://cdn3.iconfinder.com/data/icons/social-44/63/Social_Icons-05-512.png"
                    class="social" alt="LinkedIn">
                <img src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Stack_Overflow-512.png"
                    class="social" alt="Stack Overflow">
            </div>

        </section>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2019 Haben
        </div>
    </footer>
</body>

</html>
